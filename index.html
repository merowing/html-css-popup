<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML CSS Popup</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body tabindex="1">
      <main>
          <header>
              <h2>HTML CSS Popup</h2>
              <nav>
                  <ul>
                      <li class="others" tabindex="1"></li>
                      <li class="others" tabindex="2"></li>
                      <li class="menu">
                          <label for="chkmenu">1</label>
                          <input type="checkbox" id="chkmenu" class="checkBoxShowMenu" tabindex="3">
                          <ul>
                              <li></li>
                              <li></li>
                              <li></li>
                              <li></li>
                              <li></li>
                              <li></li>
                              <li></li>
                              <li></li>
                              <li></li>
                          </ul>
                          <div class="menuBlockWrap">
                          <div class="menuBlock">
                            <div class="items">
                                <input type="checkbox" class="checkboxMore" tabindex="4">
                                <div class="smile" tabindex="3">
                                    <img src="https://img.icons8.com/emoji/2x/grinning-face-with-big-eyes.png" alt="Grinning Smile">
                                    <span>Grinning</span>
                                </div>
                                <div class="smile" tabindex="3">
                                    <img src="https://img.icons8.com/emoji/2x/slightly-smiling-face.png" alt="Slightly Face">
                                    <span>Slightly</span>
                                </div>
                                <div class="smile" tabindex="3">
                                    <img src="https://img.icons8.com/emoji/2x/grinning-face-with-smiling-eyes.png" alt="Grinning Face">
                                    <span>Grinning II</span>
                                </div>
                                <div class="smile" tabindex="3">
                                    <img src="https://img.icons8.com/emoji/2x/beaming-face-with-smiling-eyes.png" alt="Beaming Face">
                                    <span>Beaming</span>
                                </div>
                                <div class="smile" tabindex="3">
                                    <img src="https://img.icons8.com/emoji/2x/winking-face.png" alt="Winking Face">
                                    <span>Winking</span>
                                </div>
                                <div class="smile" tabindex="3">
                                    <img src="https://img.icons8.com/emoji/2x/weary-face.png" alt="Weary Face">
                                    <span>Weary</span>
                                </div>
                                <div class="smile" tabindex="3">
                                    <img src="https://img.icons8.com/emoji/2x/grinning-squinting-face.png" alt="Grinning Face">
                                    <span>Grinning III</span>
                                </div>
                                <div class="smile" tabindex="3">
                                    <img src="https://img.icons8.com/emoji/2x/tired-face.png" alt="Tired Face">
                                    <span>Tired</span>
                                </div>
                                <div></div>
                                <hr>
                                <div class="smile more" tabindex="3">
                                    <img src="https://img.icons8.com/emoji/2x/face-vomiting.png" alt="Vomiting Face">
                                    <span>Vomiting</span>
                                </div>
                                <div class="smile more" tabindex="3">
                                    <img src="https://img.icons8.com/emoji/2x/zany-face.png" alt="Zany Face">
                                    <span>Zany</span>
                                </div>
                                <div class="smile more" tabindex="3">
                                    <img src="https://img.icons8.com/emoji/2x/smiling-face-with-sunglasses.png" alt="Sunglasses Face">
                                    <span>Sunglasses</span>
                                </div>
                                <div class="smile more" tabindex="3">
                                    <img src="https://img.icons8.com/emoji/2x/sleeping-face.png" alt="Sleeping Face">
                                    <span>Sleeping</span>
                                </div>
                                <div class="more"></div>
                                <div class="more"></div>
                            </div>
                          </div>
                        </div>
                      </li>
                      <li class="person" tabindex="5"></li>
                  </ul>
              </nav>
          </header>
      </main>
  </body>
</html>
